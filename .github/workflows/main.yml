name: Deploy to aws ec2
 
on:
  push:
    branches: [ "main" ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
   
      - name: Install Ansible
        run: |
          sudo apt update
          python -m pip install --upgrade pip
          pip install ansible
 
    
      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem
 
     
      - name: Run Playbook
        #run: ansible-playbook -i killer-inventory.ini test_playbook.yml
        run: ansible-playbook -i aws-inventory.ini playbooks/1_install_apache.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
